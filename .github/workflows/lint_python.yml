name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install --upgrade pip wheel
      - run: pip install bandit black codespell flake8 flake8-2020 flake8-bugbear
                         flake8-comprehensions isort mypy pytest pyupgrade safety
      - run: bandit --recursive --skip B101 .  # B101 is assert statements
      - run: black --check . || true
      - run: codespell
      - run: flake8 . --count --max-complexity=10 --max-line-length=200 --show-source --statistics
      - run: isort --check-only --diff --profile black .
      - run: pip install -r requirements.txt
      # - run: mkdir --parents --verbose .mypy_cache
      - run: mypy --ignore-missing-imports --install-types --non-interactive .
      - run: pytest --doctest-modules .
      - run: shopt -s globstar && pyupgrade --py38-plus **/*.py || true
      - run: safety check
